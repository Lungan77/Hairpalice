<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="Container">
        <div class="Header">
            <h1>Login</h1>
        </div>
        <hr/>
        <div class="form">
            <form action="/Index.html">
                <div class="Form-attr">
                    <label>Email</label><br/>
                    <input type="email" placeholder="Youremail" required/>
                </div>
                <div class="Form-attr">
                    <label>Password</label><br/>
                    <input type="password" placeholder="Your Password" required/>
                </div>
                <div class="Form-attr">
                    <button type="submit">
                        Submit
                    </button>
                </div>
            </form>
            <div>
                <p>Forgotten your <a href="#">password</a></p>
                <p>
                    Dont have an account <a href="/register.html">Register</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
